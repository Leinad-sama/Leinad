<!DOCTYPE html>
<html>
<head>
    <meta>
   
    <link rel="stylesheet" href="../CSS/todos enuno.css">
    <title>Formulario</title>
</head>
<body class="formbody">

    <div class="formcontainer">
        <form class="formform">
            <h2 class="formh2">Formulario de Contacto</h2>
            
            <label class="formlabel" for="nombre">Nombre:</label>
            <input class="formtextarea" id="nombre" name="nombre" required>
            
            <label class="formlabel" for="email">Correo Electr√≥nico:</label>
            <input class="formtextarea" id="email" name="email" required>
            
            <label class="formlabel" for="mensaje">Mensaje:</label>
            <textarea class="formtextarea" id="mensaje" name="mensaje" required></textarea>
            
            <button class="formbutton formhover" type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
